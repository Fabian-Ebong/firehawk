mounts:
# these are mounts for ebs volumes to the softnas instance.
- path: "/dev/sdb"
  int: "1"
  ebs_disk_type: gp2
  ebs_disk_size: 200
  pool_name: pool1
  volatile: yes
- path: "/dev/sdc"
  int: "2"
  ebs_disk_type: gp2
  ebs_disk_size: 200
  pool_name: pool1
  volatile: yes

