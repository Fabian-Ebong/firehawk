mounts:
# these are mounts for ebs volumes to the softnas instance.
- path: "/dev/sdb"
  int: "1"
  ebs_disk_type: sc1
  ebs_disk_size: 500
  pool_name: pool1
  volatile: no
- path: "/dev/sdc"
  int: "2"
  ebs_disk_type: sc1
  ebs_disk_size: 500
  pool_name: pool1
  volatile: no
- path: "/dev/sdd"
  int: "3"
  ebs_disk_type: sc1
  ebs_disk_size: 500
  pool_name: pool1
  volatile: no
- path: "/dev/sde"
  int: "4"
  ebs_disk_type: sc1
  ebs_disk_size: 500
  pool_name: pool1
  volatile: no
# these are mounts for testing without tiering.
- path: "/dev/sdf"
  int: "6"
  ebs_disk_type: standard
  ebs_disk_size: 200
  pool_name: pool2
  volatile: yes
- path: "/dev/sdg"
  int: "7"
  ebs_disk_type: standard
  ebs_disk_size: 200
  pool_name: pool2
  volatile: yes
- path: "/dev/sdh"
  int: "8"
  ebs_disk_type: standard
  ebs_disk_size: 200
  pool_name: pool2
  volatile: yes
- path: "/dev/sdi"
  int: "9"
  ebs_disk_type: standard
  ebs_disk_size: 200
  pool_name: pool2
  volatile: yes

# if mount status is changed - eg state, or binds, then only node-centos-mounts.yaml is needed to be executed.
# pool names are not created by these variables.  they are only used to reference pools alread created.
exports:
# low performance s3 storage, archive and backup
# - path: "/pool0/volume0/"
#   pool_name: pool0
#   volume_name: volume0
#   state: present
#   bind1: "/s3/"
#   bind2: "/aws_sydney_s3/"

# tiered production volume.
- path: "/pool1/volume1"
  pool_name: pool1
  volume_name: volume1
  raid_level: 6
  state: present
  bind1: "/prod"
  bind2: "/aws_sydney_prod"

# this volume is a medium performance production disk.
- path: "/pool2/volume2"
  pool_name: pool2
  volume_name: volume2
  raid_level: 6
  state: present
  # bind1: "/prod/"
  # bind2: "/aws_sydney_prod/"
  bind1: "/volatile"
  bind2: "/aws_sydney_volatile"

# remote mounts not on cloud site.
site_mounts:
- path: "/prod"
  ip: 192.168.92.11
  volume_name: prod
  mount_path: "/cairns_prod"
  state: present
  bind1: "/remote_prod"
  bind2:
  site_bind1: "/prod"